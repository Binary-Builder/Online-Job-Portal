{% load static %}
{% block body %}
{% include 'navigation.html' %}

<hr>
<form class="container mt-5" method="post">
    {% csrf_token %}
    <label><b>Email ID</b></label>
    <input type="text" class="form-control" name="uname" placeholder="Enter Email ID">

    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">

    <input type="submit" class="btn btn-primary">
<a href="{% url 'recruiter_signup' %}" class="btn btn-primary">CREATE AN ACCOUNT</a>
</form>


{% if error == "no" %}
<script>
    alert("Login successful");
    window.location = ('{% url 'recruiter_home' %}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something went wrong,Try again...");
</script>
{% endif %}

{% if error == "not" %}
<script>
    alert("Your Login status is pending");
</script>
{% endif %}

{% endblock %}
