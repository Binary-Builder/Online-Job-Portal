{% load static %}
{% block body %}
{% include 'admin_navigation.html' %}

<hr>

<table class="table table-hover container" id="example">
    <thead>
    <tr style = "background-color : 008B8B">
        <th>S.No .</th>
        <th>Full Name</th>
        <th>Email ID</th>
        <th>Contact</th>
        <th>Gender</th>
        <th>Image</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    {% for i in data %}
    <tr style = "background-color : F0F8FF">
        <td>{{forloop.counter}}</td>
        <td>{{i.user.first_name}} {{i.user.last_name}}</td>
        <td>{{i.user.username}}</td>
        <td>{{i.mobile}}</td>
        <td>{{i.gender}}</td>
        <td><img src="{{i.image.url}}" style="width:80px ; height : 80px ; border-radius:50%"></td>
        <td><a href="{% url 'delete_user' i.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
